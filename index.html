<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word Score Game</title>
</head>
<body>
	<div id="layout">
	<header><h1>Simple word score game</h1></header>
	<div id="score-box"><p><strong>Score:&nbsp;</strong><span id="score-number">0</span></p></div>
	<br />
	<ul id="word-history-list">
	</ul>
	
	
	
	<div id="letters-you-have-box">
		<p id="letter-1"></p>
		<p id="letter-2"></p>
		<p id="letter-3"></p>
		<p id="letter-4"></p>
		<p id="letter-5"></p>
		<p id="letter-6"></p>
		<p id="letter-7"></p>
	</div>
	<button id="find-word-button">Run your code to find a word</button>
	<br />
	<br />
	<input type="text" id="human-word-input" />
	<button id="human-find-word-button">Human Find a word</button>
	<br />
	<br />
	<button id="retire-hand-button">Retire the hand</button>
	</div>

	<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="lib/wordList.min.js"></script>
	<script type="text/javascript" src="lib/wordBank.min.js"></script>
	<script type="text/javascript" src="js/word-score-game-letters.js"></script>
	<script type="text/javascript" src="js/word-score-game.js"></script>
</body>
</html>
